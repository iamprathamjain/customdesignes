<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Gallery Section</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- AOS Library CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #101820;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }
        .gallery-section {
            padding: 50px 0;
        }
        .gallery-title {
            text-align: center;
            color: #FFD700;
            margin-bottom: 40px;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .gallery-card {
            background: #1C1C1C;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
        }
        .gallery-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .gallery-content {
            padding: 20px;
            text-align: center;
        }
        .gallery-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #FFD700;
            margin: 10px 0;
        }
        .gallery-description {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 15px;
        }
        .btn-custom {
            background-color: #FFD700;
            color: #101820;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #FFC300;
        }
        .more-container {
            text-align: right;
            margin-top: 30px;
        }
        .more-link {
            color: #FFD700;
            font-weight: bold;
            text-decoration: none;
        }
        .more-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container gallery-section">
    <h1 class="gallery-title" data-aos="fade-down">Explore Our Services</h1>
    <div class="gallery-grid" data-aos="fade-up">
        <!-- Gallery Card -->
        <div class="gallery-card">
            <img src="https://via.placeholder.com/300" alt="Relaxation Massage">
            <div class="gallery-content">
                <h5 class="gallery-title">Relaxation Massage</h5>
                <p class="gallery-description">Unwind with a soothing massage for body and mind.</p>
                <button class="btn btn-custom">Book Now</button>
            </div>
        </div>
        <!-- Repeat Cards -->
        <div class="gallery-card">
            <img src="https://via.placeholder.com/300" alt="Deep Tissue Therapy">
            <div class="gallery-content">
                <h5 class="gallery-title">Deep Tissue Therapy</h5>
                <p class="gallery-description">Target deep muscle layers to relieve tension and stress.</p>
                <button class="btn btn-custom">Book Now</button>
            </div>
        </div>
        <div class="gallery-card">
            <img src="https://via.placeholder.com/300" alt="Aromatherapy">
            <div class="gallery-content">
                <h5 class="gallery-title">Aromatherapy</h5>
                <p class="gallery-description">Experience relaxation with essential oils and massage.</p>
                <button class="btn btn-custom">Book Now</button>
            </div>
        </div>
        <!-- Add more cards as needed -->
    </div>
    <div class="more-container">
        <a href="#" class="more-link">More Services</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- AOS Library JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
    AOS.init();
</script>
</body>
</html>
