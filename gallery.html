<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
</head>
<body>
    <section class="gallery">
        <div class="container">
            <div class="row g-4">
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <a href="images\[removal.ai]_ceee5da2-6507-49b3-9ade-90bfa7a8c195-designer-4.png" class="glightbox" data-gallery="gallery">
                        <img src="images\[removal.ai]_ceee5da2-6507-49b3-9ade-90bfa7a8c195-designer-4.png" alt="Gallery Item" class="img-fluid rounded">
                    </a>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <a href="https://via.placeholder.com/800" class="glightbox" data-gallery="gallery">
                        <img src="https://via.placeholder.com/300" alt="Gallery Item" class="img-fluid rounded">
                    </a>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <a href="images\Designer.jpeg" class="glightbox" data-gallery="gallery">
                        <img src="images\Designer.jpeg" alt="Gallery Item" class="img-fluid rounded">
                    </a>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <a href="Designer (25).jpeg" class="glightbox" data-gallery="gallery">
                        <img src="Designer (25).jpeg" alt="Gallery Item" class="img-fluid rounded">
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
    <script>
        const lightbox = GLightbox({
            selector: '.glightbox',
        });
    </script>
</body>
</html>
