<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Counters Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #f3f4f7, #ffffff);
      color: #333;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .counters-section {
      padding: 100px 0;
    }

    .counters-section .counter-box {
      background: #fff;
      border-radius: 15px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .counters-section .counter-box:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    .counters-section .counter-icon {
      font-size: 50px;
      color: #4b7bec;
      margin-bottom: 20px;
    }

    .counters-section .counter-number {
      font-size: 3rem;
      font-weight: 700;
      color: #333;
    }

    .counters-section .counter-label {
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>

<section class="counters-section">
  <div class="container">
    <div class="row justify-content-center g-4">
      <div class="col-lg-3 col-md-6">
        <div class="counter-box" data-counter="450">
          <div class="counter-icon">
            <i class="bi bi-emoji-smile"></i>
          </div>
          <div class="counter-number">0</div>
          <div class="counter-label">Satisfied Customers</div>
        </div>
      </div>
      <div class="col-lg-3 col-md-6">
        <div class="counter-box" data-counter="750">
          <div class="counter-icon">
            <i class="bi bi-scissors"></i>
          </div>
          <div class="counter-number">0</div>
          <div class="counter-label">Stylish Haircuts</div>
        </div>
      </div>
      <div class="col-lg-3 col-md-6">
        <div class="counter-box" data-counter="1200">
          <div class="counter-icon">
            <i class="bi bi-clock-history"></i>
          </div>
          <div class="counter-number">0</div>
          <div class="counter-label">Hours of Service</div>
        </div>
      </div>
      <div class="col-lg-3 col-md-6">
        <div class="counter-box" data-counter="35">
          <div class="counter-icon">
            <i class="bi bi-people-fill"></i>
          </div>
          <div class="counter-number">0</div>
          <div class="counter-label">Professional Staff</div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
  // Animate counters using GSAP
  document.querySelectorAll('.counter-box').forEach((box) => {
    const targetNumber = parseInt(box.getAttribute('data-counter'), 10);
    const counter = box.querySelector('.counter-number');
    gsap.fromTo(counter, 
      { textContent: 0 },
      {
        textContent: targetNumber,
        duration: 2,
        ease: "power3.out",
        snap: { textContent: 1 },
        onUpdate: function () {
          counter.textContent = Math.floor(this.targets()[0].textContent);
        }
      });
  });
</script>

</body>
</html>
