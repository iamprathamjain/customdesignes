        <!-- Inline Custom Styles -->
        <style>
            :root {
                --primary-color: #ffe6cc;
                --secondary-color: #ffe6cc;
                --accent-color: #f4f1de;
                --font-primary: 'Playfair Display', serif;
                --font-secondary: 'Roboto', sans-serif;
                --text-color: #333;
                --background-color: #f9f9f9;
            }
    
            body {
                font-family: var(--font-secondary);
                background-color: var(--background-color);
                color: var(--text-color);
              }
    
            #hero {
                height: 70vh; /* Set a specific height */
                overflow: hidden; /* Prevent content from spilling */
                position: relative; /* Maintain relative positioning */
            }

            #hero .carousel-inner,
            #hero .carousel-item {
                height: 100%; /* Make the carousel and items match the height of #hero */
            }

            #hero .carousel-item img {
                object-fit: cover; /* Ensure the image covers the container */
                width: 100%;
                height: 100%; /* Make images match the height of the carousel */
            }

            #text_over_carousel {
                position: absolute;
                top: 40%;
                left: 30%;
                transform: translate(-50%, -50%); /* This is key for perfect centering */
                z-index: 10;
                text-align: center;
                width: 100%; /* Ensure full width */
                max-width: 800px; /* Optional: limit maximum width */
                padding: 0 15px; /* Add some padding on sides */
                color: white;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            }

            #carouselExample::after {
                content: "";
                background: rgba(255, 230, 204, 0.4);
                position: absolute;
                bottom: 0;
                top: 0;
                left: 0;
                right: 0;
            }

            .top-bar {
                background-color: var(--primary-color);
            }

            #bookbutton {
             
                color: #ffffff;
                background-color: #9F7A49;
                border-radius: 50px;
                 border: none;
                 font-family: Arial, Helvetica, sans-serif;
            }

            .carousel-control-prev , .carousel-control-next {
                z-index: 33 !important;
            }
            .navbar-nav .nav-item .nav-link {
                font-size: 1rem; /* Increase font size for navbar links */
                padding: 10px 15px; /* Adjust padding for more space */
            }
        
            .navbar-nav .nav-item .btn {
                font-size: 1rem; /* Increase font size for the Call Us button */
                padding: 10px 20px; /* Increase padding for button */
            }
        
            .navbar-nav .nav-item .dropdown-menu .dropdown-item {
                font-size: 1rem; /* Increase font size for dropdown items */
            }
            
        </style>

        
<style>
    /* Custom styles */
    .hover-underline {
        position: relative;
    }
    
    .hover-underline::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0;
        left: 50%;
        background-color: #9F7A49;
        transition: all 0.3s ease;
        transform: translateX(-50%);
    }
    
    .hover-underline:hover::after {
        width: 70%;
    }
    
    .dropdown-item:hover {
        background-color: #f8f5f2;
        color: #9F7A49;
    }
    
    /* Add Playfair Display font */
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap');
