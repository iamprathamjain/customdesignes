<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salon and Spa - Counts Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: rgba(255, 230, 204, 0.2);
      color: #333;
      margin: 0;
      padding: 0;
    }

    .counts {
      padding: 60px 0;
      background-color: rgba(255, 230, 204, 0.2);
    }

    .counts .count-box {
      position: relative;
      padding: 40px;
      text-align: center;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .counts .count-box:hover {
      transform: translateY(-5px);
      box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.2);
    }

    .counts .count-box i {
      position: absolute;
      top: -28px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      background: #9F7A49;
      color: #fff;
      width: 56px;
      height: 56px;
      line-height: 0;
      border-radius: 50px;
      border: 5px solid #fff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .counts .count-box span {
      font-size: 2rem;
      font-weight: bold;
      color: #9F7A49;
      display: inline-block;
    }

    .counts .count-box span::after {
      content: " +";
      font-size: 1.5rem;
      color: #9F7A49;
      margin-left: 2px;
    }

    .counts .count-box p {
      margin: 15px 0 0;
      font-size: 1.1rem;
      color: #555;
    }
  </style>
</head>
<body>

<section id="counts" class="counts">
  <div class="container aos-init aos-animate" data-aos="fade-up">

    <div class="row">

      <div class="col-lg-3 col-md-6">
        <div class="count-box">
          <i class="bi bi-emoji-smile"></i>
          <span data-purecounter-start="0" data-purecounter-end="320" data-purecounter-duration="1" class="purecounter">320</span>
          <p>Satisfied Clients</p>
        </div>
      </div>

      <div class="col-lg-3 col-md-6 mt-5 mt-md-0">
        <div class="count-box">
          <i class="bi bi-scissors"></i>
          <span data-purecounter-start="0" data-purecounter-end="870" data-purecounter-duration="1" class="purecounter">870</span>
          <p>Haircuts Styled</p>
        </div>
      </div>

      <div class="col-lg-3 col-md-6 mt-5 mt-lg-0">
        <div class="count-box">
          <i class="bi bi-heart"></i>
          <span data-purecounter-start="0" data-purecounter-end="1500" data-purecounter-duration="1" class="purecounter">1500</span>
          <p>Relaxing Hours</p>
        </div>
      </div>

      <div class="col-lg-3 col-md-6 mt-5 mt-lg-0">
        <div class="count-box">
          <i class="bi bi-people"></i>
          <span data-purecounter-start="0" data-purecounter-end="25" data-purecounter-duration="1" class="purecounter">25</span>
          <p>Expert Staff</p>
        </div>
      </div>

    </div>

  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/@srexi/purecounterjs/dist/purecounter_vanilla.js"></script>
<script>
  new PureCounter();
</script>

</body>
</html>
