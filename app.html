<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Investment Platform</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #121212, #1c1c1c);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            padding: 0 5%;
        }

        .content {
            max-width: 50%;
            z-index: 10;
        }

        .content h1 {
            font-size: 3rem;
            line-height: 1.2;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff, #c62e2e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }




        .content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            opacity: 0.8;

        }

        .content input[type="email"] {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            width: 60%;
            margin-right: 10px;
            background: linear-gradient(135deg, #ffffff, #c62e2e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .content button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .content button:hover {
            background-color: #0056b3;
        }

        .phone-mockup {
            max-width: 40%;
            position: relative;
            perspective: 1000px;
        }

        .phone-hand {
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 5;
        }

        .phone-device {
            position: absolute;
            top: 23%;
            right: 10%;
            width: 55%;
            height: 70%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transform: rotateY(-15deg);
            overflow: hidden;
        }

        .app-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #4a90e2, #50c878);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .app-icons {
            display: flex;
            gap: 10px;
        }

        .app-content {
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .app-stats {
            display: flex;
            justify-content: space-between;
            color: white;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Invest in Private Growth Opportunities</h1>
        <p>Explore the best private equity investments and global trade options curated for you.</p>
        <input type="email" placeholder="Enter your email address">
        <button>Sign Up for Free</button>
    </div>
    <div class="phone-mockup">
        <img src="images\startae-team-7tXA8xwe4W4-unsplash.jpg" alt="Hand Holding Phone" class="phone-hand">
        <div class="phone-device">
            <div class="app-screen">
                <div class="app-header">
                    <h2>Dashboard</h2>
                    <div class="app-icons">
                        <span>üîî</span>
                        <span>‚öôÔ∏è</span>
                    </div>
                </div>
                <div class="app-content">
                    <h3>Total Investment</h3>
                    <h1>$124,567</h1>
                </div>
                <div class="app-stats">
                    <div>
                        <small>Today's Gain</small>
                        <div style="color: #2ecc71;">+3.2%</div>
                    </div>
                    <div>
                        <small>Portfolio Value</small>
                        <div>$245,890</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
